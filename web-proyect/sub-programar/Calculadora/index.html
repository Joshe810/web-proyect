<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="javascript.js"></script>
		
		<link rel="stylesheet" type="text/css" href="style.css">
			
		<title>Calculadora</title>
	</head>
	<body>
		<div class="contenedor">		
			<div>
				<h1 class="">Calculadora</h1>

				<div class="numeros">
					<input id="num2" type="number" placeholder="Numero 1"/>
					<input id="num1" type="number" placeholder="Numero 2"/>
				</div>

				<div class="">
					<p>Resultado<p id="resultado"></p></p>
				</div>
			</div>
			<div class="botones-operaciones">
				<div>
					<button value="SUMAR" onclick="operaciones('sumar'); return false;">Sumar</button>
				</div>
				<div>
					<button value="RESTAR" onclick="operaciones('restar'); return false;">Restar</button>
				</div>
				<div>
					<button value="MULTIPLICAR" onclick="operaciones('multiplicar'); return false;">Multiplicar</button>
				</div>
				<div>
					<button value="DIVIDIR" onclick="operaciones('dividir'); return false;">Dividir</button>
				</div>
				<div>
					<button value="RESIDUO/DIVISION" onclick="operaciones('residuo'); return false;">Residuo/Division</button>
				</div>
			</div>
		</div>
	</body>
</html>
